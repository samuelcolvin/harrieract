root: src
execute:
  commands:
    - './node_modules/.bin/webpack'
  patterns:
    - '*.jsx'
    - '*.js'
  generates:
    - 'bundle.js'
jinja:
  extra_patterns:
    - 'settings.js'
context:
  api_server: 'http://localhost:8001'
subprocesses:
  - 'gunicorn -b 0.0.0.0:8001 -k aiohttp.worker.GunicornWebWorker -t 60 --reload app:app'
